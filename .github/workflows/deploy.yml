name: main 또는 develop 브랜치에 푸쉬되거나 PR이 생성되는 경우

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: GitHub Repository 파일 불러오기
        uses: actions/checkout@v4

      - name: 의존성 설치
        run: npm install

      - name: ESLint 검사
        run: npm run lint

      - name: 앱 빌드
        run: npm run build
